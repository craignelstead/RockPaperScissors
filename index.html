<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href=".\styles.css">
    </head>


    <body>
        <div id="container">
            <div id="scorezone">
                <h1 id="score">Human: 0   Computer: 0</h1>
                <h2 id="roundresults">The game has not yet begun.</h2>
            </div>
            <div id="weaponzone">
                <div id = "weapontext">
                    <h1>Choose Your Weapon!</h1>
                </div>
                <div id = "weaponselections">
                    <button class="buttons" id="Rock">Rock</button>
                    <button class="buttons" id="Paper">Paper</button>
                    <button class="buttons" id="Scissors">Scissors</button>
                </div>
            </div>
        </div>
        
        <script src=".\script.js" delay></script>
    </body>
</html>
